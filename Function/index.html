    function getSum(arr) { // arr = [1, 5, 12, 11, 10]
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {  // i = 3
            if(arr[i] > 10) { // arr[i] <=> arr[3] = (11)
                sum = sum + arr[i];  // sum = 12 + 11 = 23
            }
        }
        return sum;
    }


    function getCount(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] > 10) {
                count++;
            }
        }
        return count;
    }

    function getAvg(arr) {
        let avg = getSum(arr) / getCount(arr);
        return avg;
    }
