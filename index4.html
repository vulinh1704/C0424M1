<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = +prompt("Nhập điểm vật lý:"); // "1" => 1
    let b = +prompt("Nhập điểm hóa học:"); // "2"
    let c = +prompt("Nhập điểm sinh học:"); // "4"
    let diemTrungBinh = (a + b + c) / 3;
    alert(diemTrungBinh);
</script>
</body>
</html>
